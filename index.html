<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptar</title>
</head>
<body>
    <div class="contenedor">
        <div class="caja1">
            <img src="Logo@2x.png" alt="" srcset="" class="logo">
            <textarea name="" id="textarea" cols="30" rows="10" class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            <img src="bi_exclamation-circle-fill-1.png" alt="" srcset="" class="icono">
            <p class="anuncio">Solo letras minusculas y sin acentos</p>
            <input type="button" class="btn bt1" value="Encriptar" id="boton1">
            <input type="button" class="btn bt2" value="Desencriptar" id="boton2">
        </div>
        <div class="caja2">
            <img src="Muñeco.png" alt="" id="muñeco" class="muñeco">
            <h2 id="h2">Ningún mensaje fue encontrado</h2>
            <div class="coco">
                <p class="parrafo" id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            
            <input type="button" class="bt3" value="Copiar" id="boton3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
